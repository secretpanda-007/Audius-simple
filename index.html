<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audius App</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: "Eurostile", Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #CC66FF;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #trending-songs, #search-results {
            max-width: 800px;
            margin: 20px auto;
        }
        .track {
            background-color: #1A1A1A;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .track:hover {
            background-color: #333333;
        }
        .track p {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
        #search-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #CC66FF;
            border-radius: 5px;
            background-color: #000000;
            color: #FFFFFF;
            margin-right: 10px;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #CC66FF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #search-button:hover {
            background-color: #FF99FF;
        }
    </style>
</head>
<body>
    <h1>Monthly Trending Songs</h1>
    <div id="trending-songs"></div>

    <h2>Search Songs</h2>
    <input type="text" id="search-input" placeholder="Search songs...">
    <button id="search-button">Search</button>
    <div id="search-results"></div>

    <script src="app.js"></script>
</body>
</html>
